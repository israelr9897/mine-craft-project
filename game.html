    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: aqua;
        }

        #continer {
            width: 4800px;
            height: 1440px;
            display: grid;
            grid-template-columns: repeat(auto-fill, 3rem);
            grid-template-rows: repeat(auto-fill, 3rem);

        }

        @font-face {
            font-family: 'minecraft';
            src: url(./MinecraftRegular-Bmg3.otf) format('opentype')
        }

        .stack {
            position: fixed;
            top: 250px;
            margin-left: 15px;
            width: 48px;
            height: 260px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .item {
            width: 48px;
            height: 48px;
            align-content: center;
            text-align: center;
            display: flex;
            margin-top: 10px;
        }

        
        .cell {
            background-color: #87CEEB;
        }
        
        .cell:hover {
            border: 1.5px black solid;
        }
        
        .grass {
            background-image: url("./assets/grass.png");
            background-size: cover;
            height: 48px;
        }
        
        .dirt {
            background-image: url("./assets/dirt.png");
            background-size: cover;
            height: 48px;
            
        }
        
        .stone {
            background-image: url("./assets/stone.png");
            background-size: cover;
            height: 48px;
            
        }
        
        .bedrock {
            background-image: url("./assets/bedrock.png");
            background-size: cover;
            
        }
