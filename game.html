<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D MineCraft</title>
    <script src="./game.js" defer>
        function plusQuantity() {
            const quantity = document.getElementsByClassName("quantity")
            quantity++

        }
        function lessQuantity() {
            const quantity = document.querySelector("quantity")
            quantity--
        }

        function insertImg(imgKind) {
            const img = document.getElementById(imgKind + "Img")
            if (imgKind === "leaves") {
                img.src = "assets/leaves.png"
                img.alt = "leaves"
            }
            else if (imgKind === "trunk") {
                img.src = "assets/trunk.png"
                img.alt = "trunk"
            }
            else if (imgKind === "grass") {
                img.src = "assets/grass.png"
                img.alt = "grass"
            }
            else if (imgKind === "dirt") {
                img.src = "assets/dirt.png"
                img.alt = "dirt"
            }
            else if (imgKind === "stone") {
                img.src = "assets/stone.png"
                img.alt = "stone"
            }
        }
        
        </script>

    <style>
        @font-face {
            font-family: 'minecraft';
            src: url(./MinecraftRegular-Bmg3.otf) format('opentype')
        }

        .stack {

            top: 192px;

        }

        .item {
            width: 48px;
            height: 48px;
            align-content: center;
            text-align: center;
            display: flex;
            margin-top: 10px;
            /* flex-wrap: nowrap; */
        }

        .quantity {
            display: flex;
            flex-direction: column;
            justify-content: end;
            font-family: 'minecraft', sans-serif;
        }


        .cell {
            background-color: #87CEEB;
        }

        .cell:hover {
            border: 1.5px black solid;
        }

        .grass {

        .dirt {

        .bedrock {
